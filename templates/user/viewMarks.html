{% extends "user/base_student.html" %}

{% block title %}Your Marks{% endblock %}

{% block content %}
    <style>
        .marks-container {
            max-width: 800px;
            margin: 100px auto;
            padding: 40px;
            border-radius: 0px;
            background-color: transparent;
            box-shadow: none;
            border: none;
        }

        .back-link {
            color: #3a5a80;
            text-decoration: none;
            font-weight: bold;
            display: inline-block;
            margin-bottom: 20px;
        }

        h1 {
            font-size: 28px;
            color: #2e3c50;
            margin-bottom: 30px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            background-color: #ffffff;
            border-radius: 12px;
            overflow: hidden;
        }

        th, td {
            padding: 16px;
            text-align: left;
            border-bottom: 1px solid #ddd;
            color: #3a3a3a;
        }

        th {
            background-color: #e1ecf7;
            color: #2e3c50;
        }

        tr:last-child td {
            border-bottom: none;
        }

        tr:hover {
            background-color: #f5faff;
        }
    </style>

    <div class="marks-container">
        <a href="{{ url_for('studentDashboard') }}" class="back-link">&larr; Back to Dashboard</a>
        <h1><i class="fas fa-graduation-cap"></i> Your Marks</h1>

        <table>
            <thead>
                <tr>
                    <th>Subject</th>
                    <th>Marks</th>
                </tr>
            </thead>
            <tbody>
                {% for row in marks %}
                <tr>
                    <td>{{ row.subject }}</td>
                    <td>{{ row.marks }}</td>
                </tr>
                {% else %}
                <tr>
                    <td colspan="2" style="text-align:center;">No marks found.</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
{% endblock %}
